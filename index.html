<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Up!</title>
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <input class="search" type="text" spellcheck="false" placeholder="Search a city..." />
      </div>

      <div class="weather-now">
        <h2 class="city">City Location</h2>
        <h3 class="country">Country</h3>
        <p class="condition">Cloudy</p>
        <p class="temperature">26°C</p>
        <p class="temperature-feel">29°C</p>
        <p class="humidity">29°C</p>
        <p class="rain-chance">42%</p>
      </div>

      <div class="forecasts"></div>
    </div>
  </body>
</html>
