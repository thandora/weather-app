<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Up!</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-now">
        <h2 class="city">City Location</h2>
        <h3 class="country">Country</h3>
        <p class="temperature">26°C</p>
        <p class="temperature-feel">29°C</p>
        <p class="humidity">29°C</p>
        <p class="rain-chance">42%</p>
      </div>
    </div>
  </body>
</html>
